name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v || echo "No tests yet"
    
    - name: Build Docker image
      run: |
        docker build -t devops-app:${{ github.sha }} .
    
    - name: Test Docker container
      run: |
        docker run -d -p 5000:5000 --name test-app devops-app:${{ github.sha }}
        sleep 5
        curl -f http://localhost:5000/health || exit 1
        docker stop test-app
        docker rm test-app
    
    - name: Success notification
      if: success()
      run: echo "✅ Build et tests réussis !"
